<div class="card animated fadeIn">
  <div class="card-body">
    <div class="flex-row">
      <h5 class="card-title">Total archivos ({{ total || 0 }})</h5>
      <h6 class="card-subtitle">Archivos registrados en mi aplicacion</h6>
    </div>
    <div class="row">
      <div class="col-xl-2 col-lg-3 col-md-6 col-sm-6 text-left">
        <button type="button" class="btn btn-primary btn-block" (click)="onGoCreate()">
          <i class="fa fa-plus mr-1"></i>Nuevo Archivo
        </button>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let art of archivos;let indice = index" class="animated fadeIn col-3 p-3">
        <div class="card h-100" style="width: 18rem;">
          <img class="card-img-top mx-auto d-block" [src]="setImagenUrl(art._id)">
          <div class="card-body">
            <h5 class="card-title text-success">{{art.filename}}</h5>
            <p class="card-text">{{art.uploadDate}}</p>
            <button type="button" class="btn btn-inverse mr-2" (click)="onGoDelete(art)">Eliminar</button>
            <button type="button" class="btn btn-inverse mr-2" (click)="onGoDownload(art)">Descargar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

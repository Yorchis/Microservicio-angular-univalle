<div class="card animated fadeIn">
  <div class="card-body">
    <div class="flex-row">
      <h5 class="card-title">Total de usuarios ({{ total || 0 }})</h5>
      <h6 class="card-subtitle">Usuarios registrados en mi aplicacion</h6>
    </div>
    <div class="row">
      <div class="col-xl-2 col-lg-3 col-md-6 col-sm-6 text-left">
        <button type="button" class="btn btn-info btn-block" (click)="onGoCreate()">
          <i class="fa fa-plus mr-1"></i>Nuevo Usuario
        </button>
      </div>
    </div>
    <div class="table-responsive mt-3">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">ID</th>
            <th class="text-center">NOMBRE</th>
            <th class="text-center">EMAIL</th>
            <th class="text-center">CREACION</th>
            <th class="text-center">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="loading; else noRecords" #noRecords>
            <tr *ngFor="let usuario of usuarios; let indice = index" class="animated fadeIn">
              <td class="text-center">{{indice + 1}}</td>
              <td>{{usuario.id}}</td>
              <td>{{usuario.name}}</td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.createdAt}}</td>
              <td class="text-center">
                <button type="button" class="cursor btn btn-sm btn-primary"><i class="ti-pencil"
                    (click)="onGoUpdate(usuario)"></i></button>&nbsp;
                <button type="button" class="cursor btn btn-sm btn-danger"><i class="ti-trash"
                    (click)="onGoDelete(usuario)"></i></button>&nbsp;
              </td>
            </tr>
          </ng-container>
          <ng-template #noRecords>
            <td colspan="8" class="text-center"><i class="fa fa-spinner fa-pulse fa-2x"></i></td>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>
</div>
